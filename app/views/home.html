<div class="reporter-box col-xs-8 col-sm-8 col-md-8 col-lg-8" ng-controller="HomeCtrl">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h2>Check GitHub repository</h2>
  </div>
  <ul ng-repeat="report in reports" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fader">
    <ng-include src="'views/reporter.html'"/>
  </ul>
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-lg-push-4 col-sm-push-4 col-md-push-4">
    <button class="btn btn-primary btn-block" ng-click="add()">
      <i class="fa fa-plus-circle"></i> Compare</button>
  </div>
</div>

<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h2>About</h2>
    <p>This is Versionstat! A for fun project created to learn basics of AngularJS.</p>
    <p>Versionstat allows you to see how often in the last year new releases were created in particular Github repository.</p>
    <p>Build with <i class="fa fa-heart"></i> by <a href="http://code-mine.com">Code Mine</a>. </p>
  </div>
</div>
