<div ng-controller="ReporterCtrl">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <form novalidate class="form" role="form">

            <div class="form-group">
              <label class="sr-only" for="repository">Owner / Repository</label>
              <input
                type="text"
                class="form-control"
                name="repository"
                id="repository"
                placeholder="Owner/Repository"
                ng-model="repository.name"
              >
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-lg-push-4 col-sm-push-4 col-md-push-4">
              <button class="btn btn-primary btn-block" ng-click="fetch(repository)">Fetch version</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row animate-show" ng-show="null != releaseList">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <timeline/>
        </div>
      </div>
      <div class="row animate-show" id="stats" ng-show="null != releaseList">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3>Some stats</h3>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          	<div class="panel panel-default">
          		  <div class="panel-heading">
          				<h3 class="panel-title">Total releases in past year</h3>
          		  </div>
          		  <div class="panel-body">
          				{{releaseList.length}}
          		  </div>
          	</div>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          	<div class="panel panel-default">
          		  <div class="panel-heading">
          				<h3 class="panel-title">Last release date</h3>
          		  </div>
          		  <div class="panel-body">
          				{{releaseList[releaseList.length - 1].date}}
          		  </div>
          	</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
